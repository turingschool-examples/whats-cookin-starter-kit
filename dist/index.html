  <body>
    <!-- START OF HOME PAGE -->
    <main>
    <header>
      <h1>What's Cookin'</h1>
    </header>
    <section class="nav">
      <input class="input-name" type="text" placeholder="Search Recipe by Name.." />
      <input class="input-ingredient" type="text" placeholder="Search Recipe by Ingredient.." />

      <section class="tag-buttons">
        <!-- <button class="btn" id="starter">Starter</button> -->
        <!-- <button class="btn">Tag2</button>
        <button class="btn">Tag3</button> -->
        <!-- tag buttons go here -->
        <img class="tag-btn" id="antipasti" src="/images/antipasti.png">
      </section>
      <button class="view-saved">View Saved Recipes</button>
    </section>
    <section class="recipes">
      <div class="recipe-card">
        <img
          src="https://spoonacular.com/recipeImages/595736-556x370.jpg"
          alt="recipe-img"
        />
        <button class="save-recipe-btn">Save Recipe</button>
       </div>
       <div class="recipe-card">
        <img
          src="https://spoonacular.com/recipeImages/595736-556x370.jpg"
          alt="recipe-img"
        />
        <button class="save-recipe-btn">Save Recipe</button>
      </div>
      <div class="recipe-card">
        <img
          src="https://spoonacular.com/recipeImages/595736-556x370.jpg"
          alt="recipe-img"
        />
        <button class="save-recipe-btn">Save Recipe</button>
        </div>
        <div class="recipe-card">
        <img
          src="https://spoonacular.com/recipeImages/595736-556x370.jpg"
          alt="recipe-img"
        />
        <button class="save-recipe-btn">Save Recipe</button>
        </div>
      </div>
    </section>
    <!-- modal -->
    <section class="modal">
    <div class="modal-overlay">
      <div class="modal-container">
        <ul class = "modal-tags">
          <li>starter</li>
          <li>dessert</li>
        </ul>
        <div class="modal-title-directions">
         <h3 class="modal-title">Chocolate Chip Cookies</h3>
         <h3 class="modal-directions">
          Directions
         </h3>
         <h4 class="modal-directions-details">
          <ul class="modal-directions-list">
            <li></li>
          </ul>
         </h4>
        </div>
        <div class="modal-ingredients-cost">
          <h3 class="modal-cost">Cost: $15.75</h3>
          <h3 class="modal-ingredients">
            ~Ingredients~
          </h3>
          <h4 class="modal-ingredients-details">
          <ul class="modal-ingredients-list">
            <li>1.5 cups apple cider</li>
            <li>1 tablespoon corn starch</li>
            <li>1 tablespoon dijon style mustard</li>
          </ul>
        </h4>
        </div>
        
        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="close-btn">
          <path stroke-linecap="round" stroke-linejoin="round" d="M6 18L18 6M6 6l12 12" />
        </svg>
        
      </div>
    </div>
  </section>
