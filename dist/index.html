<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet" href="/src/styles.css" />
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;300;400;500;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Leckerli+One:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>What's Cookin'</title>
    <meta name="description" content="Display and filter through a library of different recipes.">
    <link rel="icon" type="image/png" href= "https://i.postimg.cc/3xZNgTsr/whats-cookin-tab-icon.png">
  </head>
  <body>  
      <nav class="directory">
        <h1 class="directory-title">Directory</h1>
        <section class="button-container">
          <button class="directory-button" id="homeButton">HOME</button>
          <button class="directory-button" id="viewAllButton">VIEW ALL RECIPES</button>
          <button class="directory-button" id="savedRecipesButton"><img class="shiba-stare" src="/src/images/shiba-cool.png" style='vertical-align:middle;' alt="doge wearing sunglasses icon">SAVED RECIPES</button>
        </section>
      </nav>
      <div class="main">
        <section class="main-toast-section" id="toastSection">
          <h1 class="whats-cookin-title">What's Cookin'</h1>
          <div class="search-by-name-container">
            <h2 class="search-by-name-title">Search by name:</h2>
            <section class="search-bar">
              <input type="text" class="searchTerm" id="searchBar" placeholder="What sounds good?" style="font-size:1.5vw">
              <button type="submit" class="searchButton">
                <i class="fa fa-search" style="font-size:1.5vw"></i>
              </button>
            </section>
          </div>
          <div></div>
        </section>
        <div class="saved-and-shiba-icon">
          <label onclick="showNav()" 
          for="saved-recipes" class="nav-open">Saved Recipes</label> 
          <img class="shiba-stare" src="/src/images/shiba-cool.png" alt="doge wearing sunglasses icon ">
        </div>
        <section class="mini-cards-section">
          <div>
            <section class="mini-card-list">
                <article id = ${recipe.id} class="mini-recipe-card">
                  <article class="all-card-icons">
                    <img class="information-icon card-icon" tabindex="0" src="https://i.postimg.cc/pX2b2FX0/information-1.png" alt="an i covered in a circle for the show recipe details button">
                    <img class="heart-icon card-icon" tabindex="0" src="https://i.postimg.cc/9fSC0FND/heart.png" alt="a heart with a plus sign on the bottom corner for the add to favorites button">
                  </article>
                  <article class="card-image-section">
                    <img class="card-image" tabindex="0" src="/src/images/pancake.webp" alt="image of ${recipe.name}">
                  </article>
                  <article class="recipe-name-area">
                    <h2 class="recipe-name" tabindex="0">${recipe.name}</h2>
                  </article>
                </article>
            </section>
            <section class="recipe-display hidden">
              <section class="recipe-display-main">
                <img class="x-menu" src="https://i.postimg.cc/267wS30Y/close.png" alt="x icon for exiting information on a recipe">
                <h3>Recipe Instructions</h3>
                <div class="recipe-ingredients-with-cost">
                  <h4 class="popup-ingredients"></h4>
                  <h4 class="pop-costs"></h4>
                </div>
                <p class="recipe-instructions"></p>
            </section>
        <section class = "recipes-page">
        </section>
          </div>
        </section>
      </div>

  <!-- side bar shenanigans -->
    <aside>     
    </aside>      
      <div class="side-bar" id="leftNav">
        <div>
        <label class="close-btn" onclick="hideNav()">
          Bri is awesome
        </label>
      </div>
        <!-- <ul class="navbar-out">
          <li class="nav-item">

          </li>
        </ul> -->
      </div>
    </div> 
    <!-- second side-bar shenanigan  -->
<!-- recipe icons to click on -->

          <article class="overlay hidden recipe-card" id="recipeCard">
            <div class="ingredients-flex" id="ingredientsFlex">
              <h2>Recipe</h2>
              <aside class="ingredeient-list" id="ingredientList"></aside>
              <img class="food-pic" id="foodPic">
              <button class="saved-recipe" id="savedRecipe">
            </div>  
          </article>
  </body> -->
  <!-- Do not include the scripts.js file here - it is done automatically by the webpack server -->
  <script src="bundle.js"></script>
  <script>function showNav(){
    document.getElementById("leftNav").style.width = "200px";
  }
  function hideNav(){
    document.getElementById("leftNav").style.width = "0px";
  }
    </script>
</html>
