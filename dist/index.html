<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
  <meta charset="UTF-8">
  <link href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap">
  <link rel="stylesheet" type="text/css" href="../src/styles.css">
</head>
<body>
  <header class="main-header">
    <img class="logo-item" img src="../src/images/turing-logo.png" height:5px>
    <input id="searchBar" placeholder="Search"></input>
    <button class="submit-search-button header-button">Submit</button>
    <button class="view-all-recipes-button header-button">View all recipes</button>
    <button class="login-button header-button">Login</button>
    <button class="home-button hidden header-button">Home</button>
  </header>
  <section class="whole-page-container">
    <section class="home-view">
      <section class="main-left-side">
        <div class="left-side featured-recipe-box">
          <h1 class='current-recipe-name'></h1>
          <div class="current-recipe-image"></div>
        </div>
      <section class="three-images bottom-left-main">
          <div class="left-random-card card">
            <img class="left-random-image random-image" img src="https://spoonacular.com/recipeImages/595736-556x370.jpg"/>
            <h1 class="left-random-name"></h1>
          </div>
          <div class="middle-random-card card">
            <img class="middle-random-image random-image" img src="https://spoonacular.com/recipeImages/678353-556x370.jpg"/>
            <h1 class="middle-random-name"></h1>
          </div>
          <div class="right-random-card card">
            <img class="right-random-image random-image" img src="https://spoonacular.com/recipeImages/412309-556x370.jpeg"/>
            <h1 class="right-random-name"></h1>
          </div>
        </section>
      </section>
    </section>
    <section class="saved-section">
      <div class="saved-title">Saved</div>
      <div class = "saved-recipes"></div>
    </section>
  </section>
  <section class="all-recipes-view hidden"></section>
  <section class="selected-recipe-view hidden">
    <button class="add-to-favorites-button">Add to favorites</button>
    <section class="selected-recipe-info"></section>
  </section>
  <section class="searched-recipe-view hidden">
    <section class="tag-search-results"></section>
    <section class="name-search-results"></section>

  </section>
  <footer class="main-footer">
    <div class="subscribe-title">
      <h1>Subscribe</h1>
      <input placeholder="Enter Email Here!">
    </div>
    <div class="contact-information">
      <div class="connect-with-us">Connect with us now</div>
      <div class="all-the-connect-buttons">
        <button class="facebook-button connect-button button">FB</button>
        <button class="twitter-button connect-button button">TW</button>
        <button class="instagram-button connect-button button">IG</button>
        <button class="youtube-button connect-button button">YT</button>
      </div>
    </div>
    <div class="learn-more">
      <div class="learn-more-title">Learn More</div>
        <div class="all-the-learn-more-links">
          <button class="contact-us-button underline">Contact Us</button>
          <button class="about-us-button underline">About Us</button>
          <button class="privacy-policy underline">Privacy Policy</button>
        </div>
      </div>
    </div>
  </footer>
</body>
<!-- Do not include the scripts.js file here - it is done automatically by the webpack server -->
<script src="bundle.js"></script>
</html>
