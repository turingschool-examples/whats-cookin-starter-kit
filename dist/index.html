 <!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Whats Cookin</title>
    <link rel="stylesheet" href="node_modules/@glidejs/glide/dist/css/glide.core.min.css">
    <link rel="stylesheet" href="node_modules/@glidejs/glide/dist/css/glide.theme.min.css">
    <link rel="stylesheet" href="/src/styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&family=Permanent+Marker&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Barlow+Semi+Condensed:wght@100&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Barlow+Semi+Condensed:wght@100;200&display=swap" rel="stylesheet">
  </head>
  <body>
    <nav>
      <h1>What's Cookin?</h1>
      <section class="button-container">
        <button class="button" id="homeButton">HOME</button>
        <button class="button" id="viewAllButton">VIEW ALL RECIPES</button>
        <button class="button" id="favoritesButton">FAVORITE RECIPES</button>
      </section>
    </nav>
    <h4 id="featuredTitle">FEATURED RECIPES</h4>
    <section class="home-page-view">
      <div class="container" id="">
        <div class="glide">
          <div class="glide__track" data-glide-el="track">
            <ul class="glide__slides">
              <li class="glide__slide"><img class="recipe-icon-image" src="https://spoonacular.com/recipeImages/779583-556x370.jpg"></li>
              <li class="glide__slide"><img class="recipe-icon-image" src="https://spoonacular.com/recipeImages/721146-556x370.jpg"></li>
              <li class="glide__slide"><img class="recipe-icon-image" src="https://spoonacular.com/recipeImages/601216-556x370.jpg"></li>
              <li class="glide__slide"><img class="recipe-icon-image" src="https://spoonacular.com/recipeImages/623855-556x370.jpg"></li>
              <li class="glide__slide"><img class="recipe-icon-image" src="https://spoonacular.com/recipeImages/615581-556x370.jpg"></li>
            </ul>
          </div>
          <div class="glide__arrows" data-glide-el="controls">
            <button class="glide__arrow glide__arrow--left" data-glide-dir="<">prev</button>
            <button class="glide__arrow glide__arrow--right" data-glide-dir=">">next</button>
          </div>
        </div>
      </div>
    </section>
    <section class="recipe-details-page hidden">
      <aside class="search-sidebar">
        <h3>INGREDIENTS NEEDED:</h3>
        <p class="ingredient-list-names">
          murr murr murr
        </p>
        <h3>ESTIMATED TOTAL COST:</h3>
        <p class="total-cost">
          $100
        </p>
      </aside>
        <img id="recipeDetail" src="https://www.halfbakedharvest.com/wp-content/uploads/2019/05/No-Fuss-Lemon-Tart-1.jpg" alt="random-recipe-image">
        <section class="recipe-directions">
          <h2>Instructions</h2>
          <p class="details">
            murr murr murr
          </p>
        </section>
    </section>
    <section class="view-all-page hidden">
      <aside class="search-sidebar">
        <h3>RECIPE SEARCH:</h3>
        <form id="form">
          <input type="search" id="searchbar" name="" placeholder="Search...">
          <button class="search-button">SEARCH</button>
          <h3>FILTER RECIPES:</h3>
          <container class="tag-container">
          </container>
        </form>
      </aside>
      <container class="all-recipes">
      </container>
    </section>
    <section class="favorite-recipes hidden">
      <aside class="search-sidebar">
        <h3>RECIPE SEARCH:</h3>
        <form id="form">
          <input type="search" id="searchbar2" name="" placeholder="Search...">
          <button class="search-button2">SEARCH</button>
          <h3>FILTER RECIPES:</h3>
          <container class="tag-container2">
          </container>
        </form>
      </aside>
    <container class="favorite-recipe-icons">
    </container>
    </section>
  </body>
  <script src="bundle.js"></script>
</html>
