<!DOCTYPE html>
<html lang="en">  
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="../src/styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap" rel="stylesheet">
    <title>What's Cookin?</title>
  </head>
  <body>
    <nav>
      <section class="nav-user"> 
        <img class='user-gif' src = "./images/Avatar1.gif" alt="user gif of cute fox">
        <p class="user"></p>
      </section>   
      <h1>| WHAT'S COOKIN' ? | </h1>
      <img class="chef-hat" src='./images/clipart16385.png'>
      <input id="search-bar" type="text" name="search" placeholder="Search Recipes">
      <button class="submit-button">Search Recipes</button>
      <button class="favorite-button" id="favorite">Favorites</button> 
      <button class ="home-button hidden" id="home">Home</button>
    </nav>
    <main>
      <section class="tags-panel">
        <h2>Filter Recipes</h2>
        <button class="tag" id="breakfast">Breakfast</button>
        <button class="tag" id="lunch">Lunch</button>
        <button class="tag" id="dinner">Dinner</button>
      </section>
      <section class="main-panel"></section>
    </main>
  </body>
  <script src="./bundle.js"></script>
</html>
