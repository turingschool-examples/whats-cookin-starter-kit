<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Whats Cookin</title>
  </head>
  <body>
    <section class="nav-bar">
      <section class="nav-search-container">
        <h1>What's Cookin'?</h1>
        <section class="nav-input-search-container">
          <input type="search" placeholder="Search Recipes by Name or Keyword" id="searchInput" class="recipe-search" name="search">
          <label for="search"></label>
          <button id="search" class="search-button"> üîç  </button>
        </section>
      </section>
      <h2 id="welcomeUserMessage"></h2>
      <section class="nav-button-container">
        <button class="view-profile-button">View Your Cooking Profile</button>
      </section>
    </section>
    <section class='main-container'>
      <section class='recipe-grid-container' id="gridContainer" >
      </section>
        <section class='recipe-modal modal' id="recipeModal" aria-hidden="true">
          <section id="modal-1-content">
            <button aria-label="Close modal" id="closeModal" data-micromodal-close>Close</button>
            <h4 class='rec-name' id="modal-1-title">Recipe Name</h4>
            <p class='dish-cost'>Total Cost:</p>
            <section class="ingredient-and-direction-container">
              <section class="cooking-directions">
                <h5>Cooking Directions</h5>
                <p class="modal-instructions">DIRECTIONS GO HERE</p>
              </section>
              <section class="ingredient-list">
                <h5>Ingredients</h5>
                <p class="modal-ingredients">INGREDIENTS GO HERE</p>
              </section>
            </section>
          </section>
        </section>
      <section id="overlay"></section>
    </section>
  </body>
  <script src="scripts.js"></script>
  <script src="bundle.js"></script>
</html>
