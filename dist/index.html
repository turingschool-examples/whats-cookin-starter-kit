<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>What's Cookin?</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@200;300;700&display=swap" rel="stylesheet">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Recipes for everyone's taste!"/>
</head>
<body>
  <header>
    <h1 class="title" tabindex="0">What's Cookin?</h1>
    <nav class="navbar">
      <button class="all-recipes">All Recipes</button>
      <div class="search-bar-input">
        <input aria-label="search-all-recipes" class="nav-search-bar" id="search-bar" type="text" placeholder=" Search...">
        <input aria-label="search-saved-recipes" class="saved-search hidden" id="saved-search-bar" type="text" placeholder=" Search Saved Recipes...">
        <button class="search-button">Search</button>
      </div>
      <button class = "clear-search-button">Clear Search</button>
      <button class="saved-recipes">Saved Recipes</button>
    </nav>
  </header>
  <main>
    <article class="front-recipe-display" id="front-display">
      <div class = "recipe-wrapper" tabindex="0">
        <img id="front-recipe-1" src="https://spoonacular.com/recipeImages/741603-556x370.jpeg" class="recipe">
        <div class = "recipe-info">
          <p>Elvis Pancakes</p>
        </div>
      </div>
      <div class = "recipe-wrapper" tabindex="0">
        <img id="front-recipe-2" src="https://spoonacular.com/recipeImages/562334-556x370.jpg" class="recipe">
        <div class = "recipe-info">
          <p>Udi's GF Bread</p>
        </div>
      </div>
      <div class = "recipe-wrapper" tabindex="0">
        <img id="front-recipe-3" src="https://spoonacular.com/recipeImages/507921-556x370.jpg" class="recipe">
        <div class = "recipe-info">
          <p>Cupcake?</p>
        </div>
      </div>
    </article>
  </main>
  <div class="all-recipes-wrapper">
    <aside class="all-filters hidden">
      <div class="filter-option">
        <input type="checkbox" class="checkbox" id="antipasto" name="checkbox">
        <label for="antipasto">Antipasto</label>
      </div>
      <div class="filter-option">
        <input type="checkbox" class="checkbox" id="appetizer" name="checkbox">
        <label for="appetizer">Appetizer</label>
      </div>
      <div class="filter-option">
        <input type="checkbox" class="checkbox" id="breakfast" name="checkbox">
        <label for="breakfast">Breakfast</label>
      </div>
      <div class="filter-option">
        <input type="checkbox" class="checkbox" id="brunch" name="checkbox">
        <label for="brunch">Brunch</label>
      </div>
      <div class="filter-option">
        <input type="checkbox" class="checkbox" id="condiment" name="checkbox">
        <label for="condiment">Condiment</label>
      </div>
      <div class="filter-option">
        <input type="checkbox" class="checkbox" id="dinner" name="checkbox">
        <label for="dinner">Dinner</label>
      </div>
      <div class="filter-option">  
        <input type="checkbox" class="checkbox" id="dip" name="checkbox">
        <label for="dip">Dip</label>
      </div>
      <div class="filter-option">  
        <input type="checkbox" class="checkbox" id="hor d'oeuvre" name="checkbox">
        <label for="hor d'oeuvre">Hor d'oeuvre</label>
      </div>
      <div class="filter-option">  
        <input type="checkbox" class="checkbox" id="lunch" name="checkbox">
        <label for="lunch">Lunch</label>
      </div>
      <div class="filter-option">  
        <input type="checkbox" class="checkbox" id="main course" name="checkbox">
        <label for="main course">Main Course</label>
      </div>
      <div class="filter-option">  
        <input type="checkbox" class="checkbox" id="main dish" name="checkbox">
        <label for="main dish">Main Dish</label>
      </div>
      <div class="filter-option">  
        <input type="checkbox" class="checkbox" id="morning meal" name="checkbox">
        <label for="morning meal">Morning Meal</label>
      </div>
      <div class="filter-option">  
        <input type="checkbox" class="checkbox" id="salad" name="checkbox">
        <label for="salad">Salad</label>
      </div>
      <div class="filter-option">  
        <input type="checkbox" class="checkbox" id="sauce" name="checkbox">
        <label for="sauce">Sauce</label>
      </div>
      <div class="filter-option">  
        <input type="checkbox" class="checkbox" id="side dish" name="checkbox">
        <label for="side dish">Side Dish</label>
      </div>
      <div class="filter-option">  
        <input type="checkbox" class="checkbox" id="snack" name="checkbox">
        <label for="snack">Snack</label>
      </div>
      <div class="filter-option">  
        <input type="checkbox" class="checkbox" id="spread" name="checkbox">
        <label for="spread">Spread</label>
      </div>
      <div class="filter-option">  
        <input type="checkbox" class="checkbox" id="starter" name="checkbox">
        <label for="starter">Starter</label>
      </div>
    </aside>
    <section class="all-recipes-display hidden">
    </section>
    <section class="single-recipe-display hidden">
      <div class="recipe-name-section">
        <h2 class="recipe-name">RecipeName</h2>
      </div>
    </section>
    <div class="save-recipe-button hidden">
      <button class="save-recipe-btn">Save Recipe ‚ô°</button>
    </div>
    <div class="saved-recipe-button hidden">
      <button class="saved-recipe-btn">Saved Recipe ‚ù§Ô∏è </button>
    </div>
    <section class="saved-recipe-display hidden">
      <div class="recipe-wrapper">
        <button class="delete-recipe-button" id="delete-button">üóëÔ∏è</button>
      </div>
    </div>
    </section>
  </div>
</body>
<script src="bundle.js"></script>

</html>
